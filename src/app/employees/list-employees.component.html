<div class = "panel panel-primary" *ngFor="let employee of employees">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row vertical-align">
        <div class="col-xs-4">
          <img class="imageClass" 
          [src]="employee.photoPath"/>
        </div>
        <div class="col-xs-8">
            <div class="row">
                <div class="col-xs-6">
                  ID
                </div>
                <div class="col-xs-6">
                   : {{employee.id}}
                  </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                  Gender
                </div>
                <div class="col-xs-6">
                   : {{employee.gender}}
                  </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                  Date of Birth
                </div>
                <div class="col-xs-6">
                   : {{employee.dateOfBirth | date}}
                  </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                  PhoneNumber
                </div>
                <div class="col-xs-6">
                   : {{employee.phoneNumber}}
                  </div>
            </div>
          <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                 : {{employee.email}}
                </div>
          </div>
          <div class="row">
              <div class="col-xs-6">
                Department
              </div>
              <div class="col-xs-6">
                 : {{employee.department}}
                </div>
          </div>
          <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                 : {{employee.isActive}}
              </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="btn btn-primary">
        Full Details
      </div>
  </div>
</div>
